<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form class="form-inline search-form js-search-form">
      <div class="form-wrap">
        <label for="searchQuery" class="sr-counties">Cтрана</label>
        <input type="text" class="form-input" name="query" id="searchQuery" placeholder="Введи название страны" autocomplete="off" />
      </div>
    </form>

    <ul class="countries-list js-countries-list"></ul>
    <div class = "country-card js-country-card"></div>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
